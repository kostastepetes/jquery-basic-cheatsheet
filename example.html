<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Cheatsheet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>jQuery Cheatsheet</h1>
    <div id="content">
        <p id="first-paragraph">First paragraph</p>
        <p class="highlight">Second paragraph with highlight class</p>
    </div>
    <button id="add-content">Add Content</button>
    <button id="replace-content">Replace Content</button>
    <br>
    <button id="btn-click">Click Me</button>
    <input type="text">
    <br>
    <button id="load-data">Load Data</button>
    <div id="data-container"></div>
    <br>
    <button id="hide-text">Hide Text</button>
    <button id="show-text">Show Text</button>
    <p id="text-to-hide">Text to hide/show</p>

    <form id="my-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script src="jquery-basic-cheatsheet.js"></script>
</body>
</html>
